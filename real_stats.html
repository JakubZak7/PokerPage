<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Statystyki - GameStrategy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body onload="showStats()">
<div class="container mt-5">
    <h2>Statystyki strony</h2>
    <canvas id="viewsChart" width="400" height="200"></canvas>
    <p class="mt-3">Ilość unikalnych użytkowników: <span id="uniqueUsers">0</span></p>
    <p>Ilość wejść na stronę: <span id="pageViews">0</span></p>
    <p>Ilość przekierowań na Facebooka: <span id="fbClicks">0</span></p>
    <p>Potencjalny zarobek (po 10 zł za wejście): <span id="earnings">0 zł</span></p>
    <button class="btn btn-warning mt-3" onclick="clearStats()">Wyzeruj statystyki</button>
    <a href="index.html" class="btn btn-secondary mt-3 ms-2">Powrót na stronę główną</a>
</div>
<script src="script.js"></script>
</body>
</html>
