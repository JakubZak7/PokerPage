<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wywiady - GameStrategy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
    background-color: #1f1f1f;
    color: #f5f5f5;
    font-family: 'Segoe UI', sans-serif;
    padding-bottom: 50px;
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 30px;
      color: #eaeaea;
    }
    </style>
  </head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/logo.png" alt="Logo koła" style="height: 40px; width: auto; margin-right: 10px;">
        Koło naukowe GameStrategy
      </a>
  
      <!-- Menu -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Strona główna</a></li>
          <li class="nav-item"><a class="nav-link" href="galeria.html">Galeria</a></li>
          <li class="nav-item"><a class="nav-link" href="facebook.html">Facebook</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center">Wywiady i Filmy</h2>

    <div class="row" id="videoGrid"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content bg-dark">
        <div class="modal-body text-center">
          <video id="modalVideo" controls style="width: 100%; max-height: 80vh; border-radius: 10px;">
            <source src="" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // === Lista plików wideo z katalogu /videos/
    const videos = [
      "videos/wywiad1.mp4",
      "videos/wywiad2.mp4",
      "videos/wywiad3.mp4",
    ];

    const grid = document.getElementById('videoGrid');

    videos.forEach(src => {
      const col = document.createElement('div');
      col.className = "col-md-4 mb-4 d-flex justify-content-center";

      const video = document.createElement('video');
      video.className = "interview-thumb";
      video.setAttribute("data-src", src);
      video.setAttribute("muted", true);
      video.setAttribute("playsinline", true);
      video.innerHTML = `<source src="${src}" type="video/mp4">`;

      video.addEventListener("click", () => {
        const modalVideo = document.getElementById("modalVideo");
        modalVideo.querySelector("source").src = src;
        modalVideo.load();
        new bootstrap.Modal(document.getElementById('videoModal')).show();
      });

      col.appendChild(video);
      grid.appendChild(col);
    });
  </script>
</body>
</html>
