<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Galeria - GameStrategy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #1f1f1f;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 50px;
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 30px;
      color: #eaeaea;
    }
    .gallery-img {
      margin: 10px auto;
      padding: 5px;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #2a2a2a;
      width: 100%;
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery-img:hover {
      transform: scale(1.02);
    }
    .event-section {
      margin-bottom: 50px;
      padding: 20px;
      background-color: #2d2d2d;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.03);
    }
    .modal-img {
      max-width: 100%;
      max-height: 80vh;
    }
    .modal-backdrop {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex align-items-center justify-content-between">
          <!-- Logo -->
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="images/logo.png" alt="Logo koła" style="height: 40px; width: auto; margin-right: 10px;">
            Koło naukowe GameStrategy
          </a>
      
          <!-- Menu -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Strona główna</a></li>
              <li class="nav-item"><a class="nav-link" href="galeria.html">Galeria</a></li>
              <li class="nav-item"><a class="nav-link" href="facebook.html">Facebook</a></li>
            </ul>
          </div>
        </div>
      </nav>

  <div class="container mt-5">
    <h2>Galeria eventów</h2>
    <div id="galleryContainer"></div>
  </div>

  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content bg-dark">
        <div class="modal-body text-center">
          <img id="modalImage" class="modal-img" src="" alt="Powiększone zdjęcie">
        </div>
      </div>
    </div>
  </div>

  <script>
    const events = {
      "Event1": [],
      "Event2": ["wide-zdjecie1.jpg","zdjecie18.jpg","zdjecie3.jpg","zdjecie13.jpg","zdjecie14.jpg"],
      "Event3": ["wide-zdjecie8.jpg","wide-zdjecie9.jpg","zdjecie10.jpg","zdjecie11.jpg","zdjecie12.jpg"],
      "Uek Gaming Stage": ["wide-zdjecie18.jpg","wide-zdjecie2.jpg","wide-zdjecie4.jpg","wide-zdjecie7.jpg","zdjecie16.jpg","zdjecie17.jpg"],
      "Inne": ["zdjecie5.jpg","zdjecie6.jpg","zdjecie15.jpg"]
    };

    const container = document.getElementById("galleryContainer");

    for (const [eventName, images] of Object.entries(events)) {
      const section = document.createElement('div');
      section.className = "event-section";
      section.innerHTML = `<h3>${eventName}</h3>`;
      const rowContainer = document.createElement("div");
      section.appendChild(rowContainer);

      let currentRow = document.createElement("div");
      currentRow.classList.add("row");
      let currentWidth = 0;

      images.forEach((img, index) => {
        const isWide = img.includes("wide");
        const colSize = isWide ? 6 : 4;

        // Nowy rząd jeśli brak miejsca
        if (currentWidth + colSize > 12) {
          if (currentWidth < 12) {
            currentRow.classList.add("justify-content-center");
          }
          rowContainer.appendChild(currentRow);
          currentRow = document.createElement("div");
          currentRow.classList.add("row");
          currentWidth = 0;
        }

        const col = document.createElement("div");
        col.className = `col-md-${colSize} mb-4 d-flex justify-content-center`;

        const image = document.createElement("img");
        image.src = `images/${eventName}/${img}`;
        image.alt = `${eventName}`;
        image.className = "gallery-img";

        image.addEventListener("click", () => {
          document.getElementById("modalImage").src = image.src;
          new bootstrap.Modal(document.getElementById("imageModal")).show();
        });

        col.appendChild(image);
        currentRow.appendChild(col);
        currentWidth += colSize;
      });

      // Dodaj ostatni rząd
      if (currentRow.children.length > 0) {
        if (currentWidth < 12) {
          currentRow.classList.add("justify-content-center");
        }
        rowContainer.appendChild(currentRow);
      }

      container.appendChild(section);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
